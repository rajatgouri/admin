<form role="form" #frm="ngForm" (submit)="submit(frm)" ngNativeValidate method="post">
  <div class="row">
    <div class="col col-md-4">
      <div class="form-group">
        <label><input type="checkbox" name="lowInventory" [(ngModel)]="shop.notifications.lowInventory" #lowInventory="ngModel"/> Low Inventory</label>
      </div>
    </div>
    <div class="col col-md-12">
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Save</button>&nbsp;
        <a class="btn btn-warning" [routerLink]="['/shops']">Cancel</a>
      </div>
    </div>
  </div>
</form>
