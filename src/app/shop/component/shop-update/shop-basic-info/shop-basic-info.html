<form role="form" #frm="ngForm" (submit)="submit(frm)" ngNativeValidate method="post">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Shop Name (*)</label>
        <input type="text" class="form-control" placeholder="Enter shop name" [(ngModel)]="shop.name" required name="name" #name="ngModel" />
        <div *ngIf="name.errors && (name.dirty || name.touched || isSubmitted)">
          <p [hidden]="!name.errors.required" style="color:red">
            Please enter shop name!
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Shop Alias (example: http://sitename/shops/shop-alias)</label>
        <input type="text" class="form-control" placeholder="Enter shop alias" [(ngModel)]="shop.alias" name="alias" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group" *ngIf="shop.owner && shop.owner.name">
        <label>Owner</label>
        <input type="text" class="form-control" [(ngModel)]="shop.owner.name" name="owner" readonly />
      </div>
    </div>
    <div class="col-md-6"></div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Enter address" [(ngModel)]="shop.address" name="address" #address="ngModel" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Doing Business As</label>
        <!-- <input type="text" class="form-control" placeholder="Enter address" [(ngModel)]="shop.address" name="address" #address="ngModel" /> -->
        <select class="custom-select" [(ngModel)]="shop.shopType" name="shopType" #shopType="ngModel" required>
          <option selected disabled value=''>Doing Business As</option>
          <option value="Sell">Seller</option>
          <option value="Rent">Renter</option>
          <option value="Trade">Trader</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" placeholder="Enter city" [(ngModel)]="shop.city" name="city" #city="ngModel" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" placeholder="Enter state" [(ngModel)]="shop.state" name="state" #state="ngModel" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" placeholder="Enter country" [(ngModel)]="shop.country" name="country" #country="ngModel" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Zip code</label>
        <input type="text" class="form-control" placeholder="Enter zip code" [(ngModel)]="shop.zipcode" name="zipcode" #zipcode="ngModel" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" placeholder="Enter email" [(ngModel)]="shop.email" name="email" #email="ngModel" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Phone number</label>
        <input type="text" class="form-control" placeholder="Enter phone number" [(ngModel)]="shop.phoneNumber" name="phoneNumber" #phoneNumber="ngModel" />
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label>Return Address</label>
        <input type="text" class="form-control" placeholder="Enter return address" [(ngModel)]="shop.returnAddress" name="returnAddress" />
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label>Header Text</label>
        <input type="text" class="form-control" placeholder="Enter text" [(ngModel)]="shop.headerText" name="text" />
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label>Announcement</label>
        <textarea type="text" class="form-control" placeholder="fuzzy fuzzy ..." [(ngModel)]="shop.announcement" name="announcement" cols="3"></textarea>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label>Google anyalytics code</label>
        <input type="text" class="form-control" placeholder="Enter Google anyalytics code" [(ngModel)]="shop.gaCode" name="gaCode" #gaCode="ngModel" />
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label>Logo <media-select (onSelect)="selectLogo($event)"></media-select></label><br />
        <img [src]="shop?.logo?.thumbUrl" class="avatar" width="150" *ngIf="shop?.logo" />
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label>Verification Issue <media-select (onSelect)="selectVerificationIssue($event)"></media-select></label><br />
        <a href="{{shop?.verificationIssue?.fileUrl}}" download target="_blank" *ngIf="shop?.verificationIssue?.fileUrl">
          <i class="fa fa-file"></i> View document
        </a>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label>Banner <media-select (onSelect)="selectBanner($event)"></media-select></label><br />
        <img [src]="shop?.banner?.thumbUrl" class="avatar" width="150" *ngIf="shop?.banner" />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label><input type="checkbox" [(ngModel)]="shop.activated" name="activated" /> Activated</label>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label><input type="checkbox" [(ngModel)]="shop.verified" name="verified" /> Verified</label>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label><input type="checkbox" [(ngModel)]="shop.featured" name="featured" /> Featured</label>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Save</button>&nbsp;
        <a class="btn btn-warning" [routerLink]="['/shops']">Cancel</a>
      </div>
    </div>
  </div>
</form>
